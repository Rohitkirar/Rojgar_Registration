<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
form{  
text-align: center;  
font-family: Calibri;  
font-size: 20px;  
border: 3px solid black;  
width: 600px;  
margin: 20px auto;  
background-color: aqua;
}  


#field {
background-color: skyblue;
}

#leg {
text-align: center;
text-emphasis-color: pink;
}

#leg2 {
text-align: center;
}

#field2{
background-color: paleturquoise;
}

#b1{
background-color: lightgrey;
}
</style>
</head>

<body id="b1">
    
<fieldset id="field">
<legend id="leg"><h1 id="heading">REGISTRATION FORM</h1></legend>
<form autocomplete="off" id="form">
<label for="name">Full Name</label>
<input type="text" name="name" id="name" placeholder="enter your name">
<br><br>
<label for="city">City</label>
<input type="text" name="city" id="city" placeholder="enter your city">
<br><br>
<label for="email">Email</label>
<input type="text" name="email" id="email" placeholder="example@gmail.com">    
<br><br>
<label for="number">Number</label>
<input type="number" name="number" id="number" placeholder="enter your number">
<br><br>
<label for="service">service</label>
<input type="text" name="service" id="service" placeholder="enter your service">
<br><br>

<input type="button" value="Submit" id="btn" onclick="Submit()">
<input type="reset" value="reset">
</form>
</fieldset>
<br>
<div id="msg">welcome</div><br>
<fieldset id="field2">
<legend id="leg2">
<h2>Data From Local Storage</h2>
</legend>
<table border="2" id="table">
<tr>
<th class=".col">Name</th>
<th class=".col">City</th>
<th class=".col">Email</th>
<th class=".col">Number</th>
<th class=".col">service</th>
</tr>
</table>
</fieldset>
</body>
<script>
function Submit()
{
var dataEntered = retrieveData();
var readData = readingDataFromLocalStorage(dataEntered);
insert(readData);
}

function retrieveData(){
var name1 = document.getElementById("name").value;
var city1 = document.getElementById("city").value;
var email1 = document.getElementById("email").value;
var number1 = document.getElementById("number").value;
var service1 = document.getElementById("service").value;
// var info  = document.getElementById("area").value;

var arr = [name1,city1,email1,number1,service1];
return arr;
}

function readingDataFromLocalStorage(dataEntered){

var n = localStorage.setItem("Name",dataEntered[0]);
var d = localStorage.setItem("city",dataEntered[1]);
var f = localStorage.setItem("email",dataEntered[2]);
var g = localStorage.setItem("number",dataEntered[3]);
var h = localStorage.setItem("service",dataEntered[4]);
// var i = localStorage.setItem("information",dataEntered[5]);

var n1 = localStorage.getItem("Name",n);
var d1 = localStorage.getItem("city",d); 
var f1 = localStorage.getItem("email",f);
var g1 = localStorage.getItem("number",g); 
var h1 = localStorage.getItem("service",h);

var arr = [n1,d1,f1,g1,h1];
return arr;
}

function insert(readData){
var row = table.insertRow();
row.insertCell(0).innerHTML = readData[0];
row.insertCell(1).innerHTML = readData[1];
row.insertCell(2).innerHTML = readData[2];
row.insertCell(3).innerHTML = readData[3];
row.insertCell(4).innerHTML = readData[4];
//row.insertCell(5).innerHTML = readData[5];

}
</script>

</html>
